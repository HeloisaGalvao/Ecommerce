<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Carrinho</title>
</h:head>
<h:body>
	<h:form>
		<p:dataTable id="table" var="carrinho" value="#{carrinhoMB.lista}"
			rowIndexVar="rowIndex" rowKey="#{carrinho.idProduto}">
<!-- 			Coluna id para teste -->
			
			<p:column headerText="ID">
				<h:outputText value="#{carrinho.idProduto}" />
			</p:column>
			
			<p:column headerText="Descricao">
				<h:outputText value="#{carrinho.descricao}" />
			</p:column>

			<p:column headerText="Preco">
				<h:outputText value="#{carrinho.preco}" />
			</p:column>

			<p:column headerText="Quantidade">
				<p:outputPanel>
					<p:spinner id="ajaxSpinner" value="#{carrinhoMB.spinner}" min="1">
						<p:ajax update="ajaxSpinnerValue" process="@this" />
					</p:spinner>
				</p:outputPanel>
			</p:column>

			<p:column headerText="Subtotal">
				<h:outputText id="ajaxSpinnerValue" value="#{carrinhoMB.atualValor}"
					style="padding-left: 10px" />
			</p:column>

			<p:column headerText="Remover">
			     <p:commandLink id="ajax" 
					action="#{carrinhoMB.removerItemT(carrinho.idProduto)}">
					<f:param name="id" value="#{produto.idProduto}" />
					<h:outputText value="Remover" />
				</p:commandLink>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
