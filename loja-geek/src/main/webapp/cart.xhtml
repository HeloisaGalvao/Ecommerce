<html xmlns="http://www.w3.org/1999/xhtml"
      	xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/facelets"
		xmlns:c="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Carrinho</title>
</h:head>
<h:body>
	<h:form>
		<p:dataTable var="carrinho" value="#{carrinhoMB.lista}">
		
		<!-- <p:column headerText="ID"> 
			<h:outputText value="#{carrinho.idProduto}" />
		</p:column> -->
		
		<p:column headerText="Descricao"> 
			<h:outputText value="#{carrinho.descricao}" />
		</p:column>	
		
<!-- 		<p:column headerText="Modelo"> 
			<h:outputText value="#{carrinho.modelo}" />
		</p:column>	
		
		<p:column headerText="Tamanho"> 
			<h:outputText value="#{carrinho.tamanho}" />
		</p:column> -->
		
		<p:column headerText="Preco"> 
			<h:outputText value="#{carrinho.preco}" />
		</p:column>

		<p:column headerText="Quantidade"> 
			<p:spinner value="#{carrinho.quantidade}" min="1" max="100">
			<p:ajax listener="#{carrinho.refreshForm()}" 
            update="@form" process="@this" />
            </p:spinner>
		</p:column>
	
		<p:column headerText="Subtotal"> 
			<h:outputText value="#{carrinho.subtotal}" />
		</p:column>
		
		</p:dataTable>
	</h:form>
</h:body>		
</html>
