<html xmlns="http://www.w3.org/1999/xhtml"
      	xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/facelets"
		xmlns:c="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
</h:head>				
<h:body>
	<h:form>
	
		<p:growl id="entrar" showDetail="true" sticky="true" /> 
		<p:panel id="Logar"  header="Entrar">
		<h:panelGrid>
			<h:outputLabel for="email" value="E-mail"/>
            <p:inputText id="email" value="#{loginMB.email}" required="true" validatorMessage="E-mail incorreto">
            <c:validateRegex pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})$"/>
            </p:inputText>
            
			<h:outputLabel for="senha" value="Senha" />
            <p:inputText type="password" id="senha" value="#{loginMB.senha}" required="true" placeholder="Digite sua senha" >
            <c:validateLength minimum="6" />
            </p:inputText>
		
			<p:commandButton value="Entrar" action="#{loginMB.logar}" update="@form" />
            <p:commandButton value="Cancelar" ajax="true" immediate="true" type="reset" />
			
			<h:outputLabel value="Ainda não é cadastrado ?" />
			<a href="cadastro.xhtml">CADASTRE-SE</a>
			
		</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
