<html xmlns="http://www.w3.org/1999/xhtml"
      	xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/facelets"
		xmlns:c="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
</h:head>				
<h:body>
	<h:form>
		<p:growl id="entrar" showDetail="true" sticky="true" /> 
		<p:panel id="Logar"  header="Entrar">
		<h:panelGrid>
			<h:outputLabel for="login" value="Login"/>
            <p:inputText id="login" value="#{loginMB.login}" required="true" placeholder="login"/>
            
			<h:outputLabel for="senha" value="Senha" />
            <p:inputText type="password" id="senha" value="#{loginMB.senha}" required="true" placeholder="Digite sua senha"/>
		
			<p:commandButton value="Entrar" action="#{loginMB.logar}" update="@form" />
            <p:commandButton value="Cancelar" ajax="true" immediate="true" type="reset" />
			
			<h:outputLabel value="Ainda não é cadastrado ?" />
			<p:commandButton value="Cadastre-se" action="#{loginMB.cadastrar}" />
		</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
