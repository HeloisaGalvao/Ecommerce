<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Loja Geek</title>
	<style type="text/css">
.logo {
	width: 5%
}

.detail {
	width: 95%;
	padding-left: 100px;
}

.detail td {
	font-size: 20px;
}

.ui-datascroller .ui-datascroller-item {
	border-bottom: 1px solid #A8A8A8;
	padding: 10px 5px;
	/* with the exported variables from Nova and Luna Themes*/
	border-bottom-color: var(- -input-border-color, #A8A8A8);
}
</style>
</h:head>
<h:body>
	<h:form>
		<p:dataScroller value="#{homeMB.lista}" var="prod" chunkSize="10" mode="inline" scrollHeight="500">
			<c:facet name="header">
           Nossos Produtos
        </c:facet>

			<h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
				<!--         nao pega -->
				<!--             <p:graphicImage name="./imagens/001.jpg" />  -->

				<p:outputPanel>
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputText value="Descrição:" />
						<h:outputText value="#{prod.descricao}" style="font-weight: bold" />

						<h:outputText value="Preço:" />
						<h:outputText value="#{prod.preco}" style="font-weight: bold" />

						<h:outputText value="Modelo:" />
						<h:outputText value="#{prod.modelo}" style="font-weight: bold" />

						<h:outputText value="Tamanho:" />
						<h:outputText value="#{prod.tamanho}" style="font-weight: bold" />

						<p:commandButton value="Carrinho" action="#{homeMB.add(prod)}" update="@form" style="left: 700%; top: 100% " />

					</h:panelGrid>
				</p:outputPanel>
			</h:panelGrid>
		</p:dataScroller>
		<h:form>
			<br></br>
			<p:commandButton value="Ir para Carrinho" action="#{homeMB.carrinho()}" />
			<br></br>
			<br></br>
			<h:outputText value="Produtos no carrinho: " />
			<h:outputText id="output" value="#{homeMB.quantidade}" />
		</h:form>
	</h:form>
</h:body>
</html>
