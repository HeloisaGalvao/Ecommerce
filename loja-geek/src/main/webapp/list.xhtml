<html xmlns="http://www.w3.org/1999/xhtml"
      	xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/facelets"
		xmlns:c="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Listar</title>
</h:head>
<h:body>
<h:form>
	<h:panelGrid>
       <h:outputLabel for="idProduto" value="ID"/>
       <h:inputText id="idProduto" value="#{produtoTMB.idProduto}"/>
       
       <h:outputLabel for="descricao" value="Descricao"/>
       <h:inputText id="descricao" value="#{produtoTMB.descricao}"/>
       
       <h:outputLabel for="modelo" value="Modelo"/>
       <h:inputText id="modelo" value="#{produtoTMB.modelo}"/>
       
       <h:outputLabel for="tamanho" value="Tamanho"/>
       <h:inputText id="tamanho" value="#{produtoTMB.tamanho}"/>
       
       <h:outputLabel for="preco" value="Preco"/>
       <h:inputText id="preco" value="#{produtoTMB.preco}"/>
       
       <h:commandButton value="Inserir" action="#{produtoTMB.inserir}" />
       
   </h:panelGrid>
</h:form>
	<h:form>
		<p:dataTable var="produto" value="#{produtoTMB.lista}">
		
		<p:column headerText="ID"> 
			<h:outputText value="#{produto.idProduto}" />
		</p:column>
		
		<p:column headerText="Descricao"> 
			<h:outputText value="#{produto.descricao}" />
		</p:column>	
		
		<p:column headerText="Modelo"> 
			<h:outputText value="#{produto.modelo}" />
		</p:column>	
		
		<p:column headerText="Tamanho"> 
			<h:outputText value="#{produto.tamanho}" />
		</p:column>
		
		<p:column headerText="Preco"> 
			<h:outputText value="#{produto.preco}" />
		</p:column>
		
		<p:column headerText="Remover">
			     <p:commandLink id="ajax" 
					action="#{produtoTMB.removerItemT(produto.idProduto)}">
					<f:param name="id" value="#{produto.idProduto}" />
					<h:outputText value="Remover" />
				</p:commandLink>
		</p:column>
			
		</p:dataTable>
	</h:form>
</h:body>		
</html>
