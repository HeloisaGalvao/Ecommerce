<html xmlns="http://www.w3.org/1999/xhtml"
      	xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/facelets"
		xmlns:c="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Listar</title>
</h:head>
<h:body>
	<h:form>
	<br></br>
		<p:dataTable var="prd" value="#{produtoMB.lista}" border="1">
		
		<p:column headerText="ID"> 
			<h:outputText value="#{prd.idProduto}" />
		</p:column>
		
		<p:column headerText="Descricao"> 
			<h:outputText value="#{prd.descricao}" />
		</p:column>	
		
		<p:column headerText="Modelo"> 
			<h:outputText value="#{prd.modelo}" />
		</p:column>	
		
		<p:column headerText="Tamanho"> 
			<h:outputText value="#{prd.tamanho}" />
		</p:column>
		
		<p:column headerText="Quantidade"> 
			<p:inputText id="quantidade" value="#{prd.quantidade}"/>		
		</p:column>
		
		<p:column headerText="Preco"> 
			<h:outputText value="#{prd.preco}" />
		</p:column>
			
		<p:column headerText="Remover">
			     <p:commandLink id="ajax" 
					action="#{produtoMB.removerItem(prd)}" update="@form">
					<h:outputText value="Remover" />
				</p:commandLink>
		</p:column>
		</p:dataTable>
	</h:form>
	<h:form>
		<h:panelGrid>
		<br></br>
			<p:commandButton value="Totalizar" action="#{produtoMB.totalizar}" update="@form" />
			<h:outputLabel for="total" value="Total"/>
			<h:outputText value="#{produtoMB.total}"> 
				<c:convertNumber currencySymbol="R$" type="currency" />
			</h:outputText>
		</h:panelGrid>
	</h:form>
</h:body>		
</html>
