<html xmlns="http://www.w3.org/1999/xhtml"
      	xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/facelets"
		xmlns:c="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>Cadastro</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="growl" showDetail="true" sticky="true" /> 
		<p:panel id="cadastro"  header="Novo Cliente">
		
		<h:panelGrid >
            <h:outputLabel for="name" value="Name Sobrenome"/>
            <p:inputText id="name" value="#{clienteMB.nomeCliente}" required="true" placeholder="Nome e Sobrenome" validatorMessage="Tamanho invalido">
            <c:validateLength minimum="3" />
            </p:inputText>
               
            <h:outputLabel for="cpf" value="CPF" />
            <p:inputMask id="cpf" value="#{clienteMB.cpf}" required="true"
             mask="999.999.999-99" placeholder="Informe seu CPF"/>
 
            <h:outputLabel for="email" value="E-mail" />
            <p:inputText id="email" value="#{clienteMB.email}" required="true" placeholder="exemplo@email.com" validatorMessage="E-mail invalido">
            <c:validateRegex pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})$"/>
            </p:inputText>
            
            <h:outputLabel for="senha" value="Senha" />
            <p:inputText type="password" id="senha" value="#{clienteMB.senha}" required="true" placeholder="Digite sua senha" validatorMessage="Sua senha nÃ£o contem 6 digitos">
            <c:validateLength minimum="6" />
            </p:inputText>
            
            <p:commandButton value="Cadastrar" action="#{clienteMB.save}" update="@form" />
            <p:commandButton value="Cancelar" ajax="true" immediate="true" type="reset" />
         </h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
