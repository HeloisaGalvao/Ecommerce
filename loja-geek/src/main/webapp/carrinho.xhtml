<html xmlns="http://www.w3.org/1999/xhtml"
      	xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/facelets"
		xmlns:c="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Carrinho</title>
	<style type="text/css">
    .logo {
        width: 5%
    }
     
    .detail {
        width: 95%;
        padding-left: 25px;
    }
     
    .detail td {
        font-size: 24px;
    }
     
    .ui-datascroller .ui-datascroller-item {
        border-bottom: 1px solid #A8A8A8;
        padding: 25px 10px;
        /* with the exported variables from Nova and Luna Themes*/
        border-bottom-color: var(--input-border-color, #A8A8A8);
    }
</style>
</h:head>
<h:body>
	<h:form>
		<p:dataScroller value="#{produtoTMB.lista}" var="produto" chunkSize="10" mode="inline" scrollHeight="500">
			<c:facet name="header">
            	Carrinho de compras
        	</c:facet>
        	<h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
        		<p:graphicImage  name="/webapp/imagens/camisa01.jpg"/>
        	
        		<p:outputPanel>
        			<h:panelGrid>
        				<h:outputText value="Descricao:" />
                    	<h:outputText value="#{produto.descricao}" style="font-weight: bold"/>
                    	
                    	<h:outputText value="PreÃ§o:" />
                    	<h:outputText value="#{produto.preco}" style="font-weight: bold"/>
                    	
        			</h:panelGrid>
        		</p:outputPanel>
        	</h:panelGrid>
		</p:dataScroller>	
	</h:form>
</h:body>		
</html>
